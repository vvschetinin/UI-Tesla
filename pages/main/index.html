<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-Grid | Main</title>
</head>
<body>
  <div class="page-wrap">

    <header class="header">
      <div class="container">
        <div class="row headnav">
          <div class="logovrap">
            <a href=""><img src="/assets/images/header/Tesla-Wordmark-Red.png" alt=""></a>
          </div>
          <ul class="mainlink display-none flex--lg">
            <li><a href="">Model S</a></li>
            <li><a class="active" href="">Model X</a></li>
            <li><a href="">Model 3</a></li>
            <li><a href="">Roadster</a></li>
            <li><a href="">Energy</a></li>
          </ul>
          <ul class="entermenu flex">
            <li><a href="">Магазин</a></li>
            <li><a href="">Войти</a></li>
            <li class="js-openmenu"><img src="/assets/images/header/menu.svg" alt=""></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="content-wrap">

      <section class="s-hero">
        <div class="container">
          <div class="row-flex">
            <div class="title-wrap text-center">
              <h1 class="h1-title">Model S</h1>
              <div class="hero-subtitle">Добро пожаловать в будущее!</div>
            </div>
            <div class="topcare-wrap text-center">
              <img class="hero-bg display-none display-block--xl" src="/assets/images/hero/TeslaGroup.png" alt="">
              <img class="hero-bg display-block display-none--xl" src="/assets/images/hero/TeslaMobil.png" alt="">
            </div>
          </div>
        </div>
      </section>

      <section class="s-advanced">
        <h2 class="hidden">Advanced</h2>
        <div class="container">
          <div class="row advanced-wrap">
            <div class="advanced-item flex">
              <img class="mt-05 display-none display-block--lg" src="/assets/images/advanced/Speed.svg" alt="">
              <img class="mt-05 display-block display-none--lg" src="/assets/images/advanced/Speed-Mobil.svg" alt="">
              <div class="text-item">2,7<span>sec</span><span class="subcontent">0-100 км/час</span></div>
            </div>
            <div class="advanced-item flex">
              <img class="mt-1 display-none display-block--lg" src="/assets/images/advanced/Roadicon.svg" alt="">
              <img class="mt-05 display-block display-none--lg" src="/assets/images/advanced/Road-Mobil.svg" alt="">
              <div class="text-item">632<span>км</span><span class="subcontent">запас хода</span></div>
            </div>
            <div class="advanced-item flex">
              <img class="mt-1 display-none display-block--lg" src="/assets/images/advanced/steering-wheel.svg" alt="">
              <img class="mt-05 display-block display-none--lg" src="/assets/images/advanced/steering-wheel-red.svg" alt="">
              <div class="text-item"><span class="redcolor">Тест драйв</span></div>
            </div>
            <div class="advanced-item flex">
              <a class="advanced-order" href="">Заказать</a>
            </div>
          </div>
        </div>
        <div class="triangle-wrap">
          <a href=""><img class="triangle" src="/assets/images/advanced/Vector.svg" alt=""></a>
        </div>
      </section>

      <section class="s-future">
        
      </section>
      
    </div>
    <footer class="footer"></footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
